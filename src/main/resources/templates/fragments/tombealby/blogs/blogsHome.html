<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tom Bealby Blogs</title>
    <meta name="description" content="Tom Bealby Blogs provides short articles on a variety of topics
    of interest. Several of the articles cover incidents and insights gained from Tom Bealby's
    many years of experience working as a software developer.">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="author" content="Tom Bealby">
    <link media="all" rel="stylesheet" type="text/css" href="/css/tradewaysoftwaresystems.css" />
    <link media="screen and (min-device-width: 40em)" rel="stylesheet" type="text/css" href="/css/tradewaysoftwaresystems-mediumscreens.css" />
    <link media="screen and (min-device-width: 105em)" rel="stylesheet" type="text/css" href="/css/tradewaysoftwaresystems-largescreens.css" />
</head>
<body class="blogsHome">

<div th:if="${not #strings.isEmpty(@environment.getProperty('availabilityText'))}">
<p class="availabilityText" th:text="${@environment.getProperty('availabilityText')}"></p>
</div>

<a class="tradewayLink backToHomePageLink" th:href="@{/tombealby?(displayCvLink=${displayCvLink})}"><strong>Click here</strong><br>To return to: Home Page</a>

<div class="headingContainer">

<h1>Tom Bealby</h1>

<h2 class="email">tom.bealby@outlook.com</h2>

</div>

<div th:replace="fragments/tombealby/blogs/blogs :: blogs"></div>

<div class="imagecontainer">
    <img src="/images/my_photo.jpg" alt="Tom Bealby">
</div>

<h2 class="watermark">&copy; 2023 Tradeway Software Systems<h2/>
<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}

var element = document.getElementById("bookreviews");
element.classList.remove("tabcontent");

</script>
</body>
</html>
